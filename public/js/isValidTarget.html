    <ol class="example">
      <li>

        <ul class="nested1">
          <li>N1</li>

      $('ol.example').sortable({
        isValidTarget: function ($item, container) {
          console.log(container.el);
          if (container.el.hasClass('nested1')) {
            console.log('false');
            return false;
          } else {
            console.log('true');
            return true;
          }
        },
      });
